<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4a67f5;
      color: white;
    }

    tr:hover {
      background: #f9f9f9;
    }

    a {
      color: #4a67f5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #4a67f5;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn:hover {
      background: #3854d0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Lista de Produtos</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Compra</th>
        <th>Venda</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
      {% for p in produtos %}
      <tr>
        <td>{{ p.idproduto }}</td>
        <td>{{ p.descricao }}</td>
        <td>R$ {{ "%.2f"|format(p.precocompra) }}</td>
        <td>R$ {{ "%.2f"|format(p.precovenda) }}</td>
        <td>{{ p.datacriacao }}</td>
        <td>
          <a href="/produtos/editar/{{ p.idproduto }}">Editar</a> |
          <a href="/produtos/excluir/{{ p.idproduto }}">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/produtos/cadastrar" class="btn">Cadastrar Novo</a>
  </div>
</body>

</html>
